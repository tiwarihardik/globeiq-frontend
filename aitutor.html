<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-4">
   <div class="flex justify-between items-center mb-6">
    <button class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 px-4 rounded-full flex items-center">
     Try Minigame Maker
     <i class="fas fa-plus ml-2">
     </i>
    </button>
    <img alt="User profile picture" class="rounded-full" src="https://placehold.co/40x40"/>
   </div>
   <h1 class="text-4xl font-bold mb-2">
    Hi User,
   </h1>
   <p class="text-gray-400 mb-6">
    Ask me anything, from solving environmental problems to learning about GLOBE Protocols
   </p>
   <div class="bg-gradient-to-r from-purple-700 to-pink-700 p-6 rounded-lg mb-6">
    <img alt="Abstract purple and pink gradient background" class="rounded-lg" src="https://placehold.co/300x150"/>
   </div>
   <div class="grid grid-cols-2 gap-4 mb-6">
    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center">
      <i class="fas fa-calculator text-purple-500 mr-2">
      </i>
      <span>
       How to take observations
      </span>
     </div>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center">
      <i class="fas fa-language text-purple-500 mr-2">
      </i>
      <span>
       Learning More
      </span>
     </div>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center">
      <i class="fas fa-book text-purple-500 mr-2">
      </i>
      <span>
       Create a Game
      </span>
     </div>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center justify-between">
     <div class="flex items-center">
      <i class="fas fa-flask text-purple-500 mr-2">
      </i>
      <span>
       Globe Experiments
      </span>
     </div>
    </div>
   </div>
   <button class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-full flex items-center justify-center w-full">
    Tap here to start learning with GQBot
    <i class="fas fa-microphone ml-2">
    </i>
   </button>
  </div>
 </body>
</html>
